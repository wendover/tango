<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="description" content="東京ミロンガ倶楽部">
<meta name="viewport" content="width=device-width">
<title>東京ミロンガ倶楽部</title>
<link rel="stylesheet" href="static/css/form.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<script>
    function clickDisplayAlert(email) {
      $.post("admin", 'email=' + email)
    }
</script>
</html>


<body>
    {% for i in p %}
        <li>
            {% for j in i %}
                {{ j }}
            {% endfor %}
            {% if i[2] == 0 %}
              <button onclick="clickDisplayAlert('{{i[1]}}')">更新</button>
            {% endif %}
        </li>
    {% endfor %}
</body>
